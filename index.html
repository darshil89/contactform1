<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
        <header>&nbsp Contact Form</header>
    <div class="container">
      <form action="">
        <p>Name
        <input type="name" name="name" id="name" placeholder="Your Full Name" required /></p>

        <p>Email:
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" /></p>
        
        <p>Phone
        <input type="number" name="Phone" id="Phone" required/></p>
        
        <p>Message :
        <textarea name="Message" id="Message" rows="7" cols="100" placeholder="Something about you"></textarea></p>

        <input type="submit" value="Submit" name="submit" id="submit" />
        
      </form>
    </div>
</div>
  </body>
</html>
